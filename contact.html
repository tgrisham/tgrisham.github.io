    <!-- Navbar -->
    <!-- https://getbootstrap.com/docs/4.4/components/navbar -->

      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="Logo.png" class="d-inline-block align-middle">
          Seasons' Gifts
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <hr class="my-4">

    <div class="container text-center">
      <h1>Get in touch</h1>
      <h3>Fill out the below form to sign up for our weekly newsletter or to donateS.</h3>
    </div>

    <div class="container my-5">
      <form action="https://formspree.io/mayoyqkv" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="wealth">Total net worth in USD</label>
          <input type="username" class="form-control" id="wealth" name="wealth">
        </div>
        <div class="form-group">
          <label>How did you hear about us?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="awareness" id="friend" value="friend" checked>
            <label class="form-check-label" for="friend">
              Friend
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="awareness" id="advertisement" value="advertisement">
            <label class="form-check-label" for="advertisement">
              Advertisement
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="awareness" id="darkweb" value="darkweb">
            <label class="form-check-label" for="darkweb">
              Dark Web
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <hr class="my-4">

          <p class="mt-3"><em>For recreational purposes only.</em></p>
        </div>
